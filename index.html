<!--
		Count Down to a date. Set the date when calling "countDownFromTime", and watch the counter count down down down.
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		  crossorigin="anonymous">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="index.css">
	
	<!-- Favicon, generated using: https://realfavicongenerator.net/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/site.webmanifest">
	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

    <title>HOW LONG UNTIL 2020</title>
  </head>
  <body>
	<h1 class="text-center" id="countDownTitle">HOW LONG UNTIL 2020?</h1>
	<div class="container-fluid text-center countdown display-4" id="countDownDiv">
		<!-- inline-block keeps the time/Time Refs together on the same line -->
		<span>
			<span id="years">0</span>
			<span id="timeRefYears">years</span>
		</span>
		<span>
			<span id="days">0</span>
			<span id="timeRefDays">days</span>
		</span>
		<span>
			<span id="hours">0</span>
			<span id="timeRefHours">hours</span>
		</span>
		<span>
			<span id="minutes">0</span>
			<span id="timeRefMinutes">minutes</span>
		</span>
		<span>
			<span id="seconds">0</span>
			<span id="timeRefSeconds">seconds</span>
		</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-2">
		<span id="floatYears">0</span>
		<span>years</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-2">
		<span id="floatMonths">0</span>
		<span>months</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-2">
		<span id="floatWeeks">0</span>
		<span>weeks</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-2">
		<span id="floatDays">0</span>
		<span>days</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-3">
		<span id="floatHours">0</span>
		<span>hours</span>
	</div>
	<div class="container-fluid text-center font-weight-bold font-italic display-4">
		<span id="floatMins">0</span>
		<span>minutes</span>
	</div>
	<div class="container-fluid text-center">
		<div id="itsdone"></div>
	</div>
	<footer class="footer text-center">
		<div class="container">
			<a href="https://feelthebern.org/">FeelTheBern<a/> |
			<a href="https://berniesanders.com/">BernieSanders.com</a> |
			<a href="https://democrats.org/">Democratic National Committee</a> |
			<a href="https://democraticredistricting.com/ndrc-2019-2020-electoral-targets/">
				Stop Gerrymandering
			</a>
		</div>
	</footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!--- JavaScript functions for counting down to a date -->
    <script src="CountDown.js"></script>
  </body>
</html>
